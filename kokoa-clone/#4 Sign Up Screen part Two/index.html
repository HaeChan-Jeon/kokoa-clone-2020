

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 정말 간단하게 만든다. -->
    <!-- form은 전체에서 한 개 혹은 두 개만 있기 떄문에, id를 사용한다. -->
    <!-- 링크는 너무 많아서 단일 한 개만을 위한 id 혹은 클래스를 만들기 번거롭기 때문에 form 내부로 옮긴다. -->

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="text" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Fine Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/2f0bc1a8ee.js" crossorigin="anonymous"></script>
</body>
</html>
